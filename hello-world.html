<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growing Hello World</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        #hello-text {
            font-size: 24px;
            color: #333;
            cursor: pointer;
            user-select: none;
            transition: font-size 0.3s ease;
            text-align: center;
        }
        
        #hello-text:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div id="hello-text">Hello World</div>
    
    <script>
        const helloText = document.getElementById('hello-text');
        let currentSize = 24;
        
        helloText.addEventListener('click', function() {
            currentSize += 8;
            helloText.style.fontSize = currentSize + 'px';
        });
    </script>
</body>
</html>
